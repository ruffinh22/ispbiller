<!-- templates/billing/client_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Client List</title>
</head>
<body>
    <h1>Clients</h1>
    <ul>
        {% for client in clients %}
        <li>{{ client.name }} - {{ client.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!-- templates/billing/subscription_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Subscription List</title>
</head>
<body>
    <h1>Subscriptions</h1>
    <ul>
        {% for subscription in subscriptions %}
        <li>{{ subscription.plan_name }} - {{ subscription.client.name }} - {{ subscription.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
